<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndebele Doll Constructor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0eadd; /* Light parchment color */
        }
        .hidden-feature {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .visible-feature {
            display: block;
            opacity: 1;
        }
        /* base cloth pattern */
        .akwete-cloth-base {
            background-image: url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.2' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
            background-color: #4a4266; /* Deep purple */
        }
        .doll-container {
            transform-style: preserve-3d;
        }
        .doll-part {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden">
        
        <div class="w-full md:w-1/2 bg-[#fdfaf5] p-8 flex items-center justify-center relative min-h-[500px] md:min-h-full">
            <div id="doll-canvas" class="relative w-[200px] h-[450px] doll-container">
                
                <div id="doll-body-head" class="doll-part hidden-feature">
                    <div class="absolute w-[150px] h-[280px] bg-[#d2b48c] bottom-[40px] rounded-t-full rounded-b-lg shadow-inner" alt="Bottle Body"></div>
                    <div class="absolute w-[100px] h-[100px] bg-[#5c3a21] top-[50px] rounded-full shadow-lg" alt="Head"></div>
                </div>

                <div id="doll-crown" class="doll-part hidden-feature">
                    <svg class="absolute w-[150px] h-[80px] top-[0px]" viewBox="0 0 200 100">
                      <path d="M 50 80 C 20 80, 10 40, 50 40 C 90 40, 80 80, 110 80" fill="#7a5533" stroke="#5c3a21" stroke-width="2"/>
                      <path d="M 90 75 C 70 75, 60 35, 90 35 C 120 35, 110 75, 140 75" fill="#8b6b4a" stroke="#5c3a21" stroke-width="2"/>
                      <path d="M 130 80 C 110 80, 100 40, 130 40 C 160 40, 150 80, 180 80" fill="#7a5533" stroke="#5c3a21" stroke-width="2"/>
                    </svg>
                    <div class="absolute top-[85px] text-center w-full text-xs text-[#5c3a21] font-semibold">Crown of Yams</div>
                </div>

                <div id="doll-cloth" class="doll-part hidden-feature">
                    <div class="absolute w-[170px] h-[260px] akwete-cloth-base bottom-[40px] rounded-t-full rounded-b-lg shadow-lg overflow-hidden" alt="Akwete Cloth">
                        <!-- Equilateral Triangles -->
                        <svg width="100%" height="100%" class="absolute opacity-50">
                            <defs>
                                <pattern id="triangles" patternUnits="userSpaceOnUse" width="30" height="30">
                                    <path d="M15 0 L0 25 L30 25 Z" fill="#ffeb3b" />
                                </pattern>
                            </defs>
                            <rect width="100%" height="100%" fill="url(#triangles)" />
                        </svg>
                        <!-- Three Interlocking Wheels -->
                        <div class="absolute top-1/4 left-1/2 -translate-x-1/2 flex space-x-2">
                            <div class="w-6 h-6 rounded-full border-2 border-white flex items-center justify-center"><div class="w-2 h-2 bg-white rounded-full"></div></div>
                            <div class="w-6 h-6 rounded-full border-2 border-white flex items-center justify-center -translate-y-2"><div class="w-2 h-2 bg-white rounded-full"></div></div>
                            <div class="w-6 h-6 rounded-full border-2 border-white flex items-center justify-center"><div class="w-2 h-2 bg-white rounded-full"></div></div>
                        </div>
                        <!-- Winding Paths at Hem -->
                        <svg class="absolute bottom-0 w-full h-8">
                             <path d="M0,15 Q20,0 40,15 T80,15 T120,15 T160,15 T200,15" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
                        </svg>
                    </div>
                </div>

                <div id="doll-necklaces" class="doll-part hidden-feature">
                    <!-- First Necklace -->
                    <div class="absolute top-[140px] w-[110px] h-[20px] rounded-full border-2 border-[#d4af37] flex justify-center items-center">
                        <div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div><div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div><div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div><div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div><div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div><div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div>
                    </div>
                     <!-- Second Necklace -->
                    <div class="absolute top-[155px] w-[120px] h-[20px] rounded-full border-2 border-[#d4af37] flex justify-center items-center">
                        <div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div><div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div><div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div><div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div><div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div><div class="w-2.5 h-2.5 bg-[#ff4500] rounded-full mx-0.5"></div>
                    </div>
                    <div class="absolute top-[175px] text-center w-full text-xs text-[#ff4500] font-semibold">Coral Necklaces</div>
                </div>
                
                <div id="doll-waist" class="doll-part hidden-feature">
                    <!-- Waist Beads -->
                    <div class="absolute top-[300px] w-[160px] h-2 bg-gray-700 rounded-full flex items-center justify-evenly">
                        <!-- Cowrie Shells -->
                        <div class="w-3 h-4 bg-white rounded-full border border-gray-400 -translate-y-2"></div>
                        <!-- Palm Nut Shells -->
                        <div class="w-3 h-3 bg-[#8b4513] rounded-full -translate-y-2"></div>
                        <div class="w-3 h-4 bg-white rounded-full border border-gray-400 -translate-y-2"></div>
                        <div class="w-3 h-3 bg-[#8b4513] rounded-full -translate-y-2"></div>
                        <div class="w-3 h-4 bg-white rounded-full border border-gray-400 -translate-y-2"></div>
                    </div>
                    
                    <div class="absolute top-[320px] left-[-40px] w-[50px] h-[60px]">
                        <div class="w-full h-full bg-[#a0522d] rounded-xl relative shadow-md">
                            <div class="absolute top-0 w-full h-2 bg-black rounded-t-xl"></div>
                            <div class="absolute bottom-0 w-full h-2 bg-black rounded-b-xl"></div>
                            <!-- 9 strings with Moringa leaves -->
                            <div class="absolute w-full h-full flex justify-between px-1.5">
                                <div class="h-full w-px bg-yellow-200 relative"><div class="absolute w-1.5 h-1.5 bg-green-500 rounded-full top-1/3 -left-0.5"></div></div>
                                <div class="h-full w-px bg-yellow-200 relative"><div class="absolute w-1.5 h-1.5 bg-green-500 rounded-full top-1/2 -left-0.5"></div></div>
                                <div class="h-full w-px bg-yellow-200 relative"><div class="absolute w-1.5 h-1.5 bg-green-500 rounded-full top-2/3 -left-0.5"></div></div>
                                <div class="h-full w-px bg-yellow-200 relative"><div class="absolute w-1.5 h-1.5 bg-green-500 rounded-full top-1/4 -left-0.5"></div></div>
                                <div class="h-full w-px bg-yellow-200 relative"><div class="absolute w-1.5 h-1.5 bg-green-500 rounded-full top-3/4 -left-0.5"></div></div>
                                <div class="h-full w-px bg-yellow-200 relative"><div class="absolute w-1.5 h-1.5 bg-green-500 rounded-full top-1/3 -left-0.5"></div></div>
                                <div class="h-full w-px bg-yellow-200 relative"><div class="absolute w-1.5 h-1.5 bg-green-500 rounded-full top-1/2 -left-0.5"></div></div>
                                <div class="h-full w-px bg-yellow-200 relative"><div class="absolute w-1.5 h-1.5 bg-green-500 rounded-full top-2/3 -left-0.5"></div></div>
                                <div class="h-full w-px bg-yellow-200 relative"><div class="absolute w-1.5 h-1.5 bg-green-500 rounded-full top-1/4 -left-0.5"></div></div>
                            </div>
                        </div>
                         <div class="text-center text-xs mt-1 text-[#a0522d] font-semibold">Talking Drum</div>
                    </div>

                    <div class="absolute top-[320px] right-[-40px] w-[50px] h-[60px]">
                        <div id="shekere-body" class="w-full h-full bg-[#f4a460] rounded-t-full rounded-b-lg relative shadow-md overflow-hidden">
                           <!-- 15 circles of beads will be added by JS -->
                        </div>
                        <div class="text-center text-xs mt-1 text-[#f4a460] font-semibold">Shekere</div>
                    </div>
                </div>

            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Ndebele Doll Constructor</h1>
            <p class="text-gray-600 mb-6">Based on "God's Own" by Nma Jacob. Click the buttons below to build the doll and reveal its symbolic meanings.</p>
            
            <div class="grid grid-cols-1 gap-4">
                <button id="btn-body" class="w-full text-left p-4 bg-gray-200 hover:bg-gray-300 rounded-lg transition-all duration-300 shadow-sm">
                    <h3 class="font-semibold text-gray-800">1. Add Body & Head</h3>
                    <p class="text-sm text-gray-600">The foundation, made from a recycled bottle.</p>
                </button>
                <button id="btn-cloth" class="w-full text-left p-4 bg-gray-200 hover:bg-gray-300 rounded-lg transition-all duration-300 shadow-sm">
                    <h3 class="font-semibold text-gray-800">2. Add Akwete Cloth</h3>
                    <p class="text-sm text-gray-600">Woven with patterns of triangles, wheels, and paths.</p>
                </button>
                <button id="btn-necklaces" class="w-full text-left p-4 bg-gray-200 hover:bg-gray-300 rounded-lg transition-all duration-300 shadow-sm">
                    <h3 class="font-semibold text-gray-800">3. Add Coral Necklaces</h3>
                    <p class="text-sm text-gray-600">Two necklaces with six beads each, signifying nobility.</p>
                </button>
                <button id="btn-waist" class="w-full text-left p-4 bg-gray-200 hover:bg-gray-300 rounded-lg transition-all duration-300 shadow-sm">
                    <h3 class="font-semibold text-gray-800">4. Add Waist Beads & Instruments</h3>
                    <p class="text-sm text-gray-600">Cowrie/palm shells, a detailed Talking Drum, and Shekere.</p>
                </button>
                 <button id="btn-crown" class="w-full text-left p-4 bg-gray-200 hover:bg-gray-300 rounded-lg transition-all duration-300 shadow-sm">
                    <h3 class="font-semibold text-gray-800">5. Add Crown of Yams</h3>
                    <p class="text-sm text-gray-600">Symbolizing fertility and a great creative harvest.</p>
                </button>
            </div>
            
            <button id="btn-reset" class="mt-8 w-full p-3 bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg transition-all duration-300 shadow-md">Reset Doll</button>
        </div>
    </div>

    <script>
        const buttons = {
            body: document.getElementById('btn-body'),
            cloth: document.getElementById('btn-cloth'),
            necklaces: document.getElementById('btn-necklaces'),
            waist: document.getElementById('btn-waist'),
            crown: document.getElementById('btn-crown'),
            reset: document.getElementById('btn-reset')
        };
        const dollParts = {
            body: document.getElementById('doll-body-head'),
            cloth: document.getElementById('doll-cloth'),
            necklaces: document.getElementById('doll-necklaces'),
            waist: document.getElementById('doll-waist'),
            crown: document.getElementById('doll-crown')
        };
        function showPart(partName) {
            if (dollParts[partName]) {
                dollParts[partName].classList.remove('hidden-feature');
                dollParts[partName].classList.add('visible-feature');
            }
        }
        function hideAllParts() {
            for (const part in dollParts) {
                dollParts[part].classList.add('hidden-feature');
                dollParts[part].classList.remove('visible-feature');
            }
        }
            function decorateShekere() {
            const shekereBody = document.getElementById('shekere-body');
            shekereBody.innerHTML = ''; // Clear previous beads
            const beadColors = ['#ff6347', '#4682b4', '#32cd32', '#ffd700', '#9932cc'];
            for (let i = 0; i < 15; i++) {
                const bead = document.createElement('div');
                bead.className = 'absolute rounded-full';
                bead.style.width = '8px';
                bead.style.height = '8px';
                bead.style.backgroundColor = beadColors[i % beadColors.length];
                bead.style.top = `${Math.random() * 80 + 10}%`;
                bead.style.left = `${Math.random() * 80 + 10}%`;
                shekereBody.appendChild(bead);
            }
        }
        buttons.body.addEventListener('click', () => showPart('body'));
        buttons.cloth.addEventListener('click', () => showPart('cloth'));
        buttons.necklaces.addEventListener('click', () => showPart('necklaces'));
        buttons.waist.addEventListener('click', () => {
            decorateShekere();
            showPart('waist');
        });
        buttons.crown.addEventListener('click', () => showPart('crown'));
        buttons.reset.addEventListener('click', hideAllParts);
    </script>

</body>
</html>
